<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Bootstrap</title>
    <meta name="description" content="Simple html5 bootstrap">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/tracking.js" type="text/javascript"></script>
    <script src="js/tracker/color.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/base.css" type="text/css" charset="utf-8"/>
    <style type="text/css">
      canvas {
        margin: 10px auto 0;
        display: block;
        border: 1px #000 solid;
      }
    </style>
  </head>
  <body>
    <canvas id="draw" width="600" height="400"></canvas>
    <script>
      var myCanvas = document.getElementById("draw").getContext("2d");
      var videoCamera = new tracking.VideoCamera().hide().render();
      var t1 = videoCamera.track({
        type: 'color',
        color: 'magenta',
        onFound: function(track) {
          myCanvas.fillRect(track.x, track.y, 40, 40);
        },
        onNotFound: function() {}
      });
    </script>
  </body>
</html>
